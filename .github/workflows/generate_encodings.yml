name: Retrain Face Model

on:
  workflow_dispatch: {}
  push:
    paths:
      - 'scripts/ci_generate_encodings.py'

jobs:
  generate-encodings:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Cache models to speed up future runs
      - name: Cache InsightFace models
        uses: actions/cache@v4
        with:
          path: ~/.insightface/models/
          key: ${{ runner.os }}-insightface-buffalo-s
          restore-keys: |
            ${{ runner.os }}-insightface-

      # Install System Libs needed for OpenCV
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgl1-mesa-glx libglib2.0-0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # Install only what the script needs
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install numpy==1.24.3 onnxruntime opencv-python-headless supabase insightface requests python-dotenv psycopg2-binary

      - name: Run Encoding Script
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: |
          python scripts/ci_generate_encodings.py