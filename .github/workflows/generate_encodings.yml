name: Generate Encodings

on:
  workflow_dispatch: {}
  push:
    branches:
      - Insightface

jobs:
  generate-encodings:
    runs-on: ubuntu-latest

    # [CRITICAL FIX] Service Container
    # This spins up a temporary, empty Postgres DB inside the runner.
    # It satisfies the "import app.database" check so your script doesn't crash.
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: placeholder_user
          POSTGRES_PASSWORD: placeholder_password
          POSTGRES_DB: placeholder_db
        # We map port 6543 because your error log specifically asked for it
        ports:
          - 6543:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Cache InsightFace models
        uses: actions/cache@v4
        with:
          path: ~/.insightface/models/
          key: ${{ runner.os }}-insightface-buffalo-s
          restore-keys: |
            ${{ runner.os }}-insightface-

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libglib2.0-0 libsm6 libxrender1 libxext6 libgl1 ffmpeg build-essential python3-dev

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          # [CRITICAL] Added psycopg2-binary so Python can connect to the dummy DB
          pip install numpy==1.24.3 onnxruntime opencv-python-headless supabase insightface python-dotenv pydantic streamlit sqlalchemy psycopg2-binary

      - name: Run Generate Encodings
        env:
          # --- REAL SUPABASE CREDENTIALS (For File Storage) ---
          # These allow main.py to upload the .pkl file to your Bucket
          USE_SUPABASE: "true"
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          SUPABASE_BUCKET: ${{ secrets.SUPABASE_BUCKET }}
          
          # --- DUMMY DB CREDENTIALS (For Import Bypass) ---
          # These connect to the 'services' block above to stop the crash.
          DB_USER: "placeholder_user"
          DB_PASSWORD: "placeholder_password"
          DB_HOST: "localhost"
          DB_PORT: "6543" 
          DB_NAME: "placeholder_db"

          PYTHONPATH: ${{ github.workspace }}:${{ github.workspace }}/streamlit
        working-directory: ./streamlit
        run: |
          mkdir -p data/raw_faces
          echo "ðŸš€ Starting main.py..."
          
          # This runs your script, which now includes the upload logic
          python main.py --generate

      - name: Upload Artifact to GitHub (Safety Backup)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: face-encodings
          path: streamlit/data/encodings_insightface.pkl
          if-no-files-found: warn