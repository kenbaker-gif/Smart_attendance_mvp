name: Generate Encodings

on:
  workflow_dispatch: {}
  push:
    branches:
      - main
      - Insightface

jobs:
  generate-encodings:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y libglib2.0-0 libsm6 libxrender1 libxext6 libgl1 ffmpeg

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install onnxruntime opencv-python-headless supabase insightface

      - name: Run pregenerate encodings
        env:
          # We force USE_SUPABASE to true here to ensure the script attempts a download
          USE_SUPABASE: "true"
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          SUPABASE_BUCKET: ${{ secrets.SUPABASE_BUCKET }}
        run: |
          # Create directory explicitly just in case
          mkdir -p streamlit/data/raw_faces
          python scripts/pregenerate_encodings.py

      - name: üîç Diagnostic - Why did it fail?
        if: always()
        run: |
          echo "=== CHECKING DIRECTORY STRUCTURE ==="
          if [ -d "streamlit/data/raw_faces" ]; then
            echo "‚úÖ raw_faces directory exists."
            echo "Contents of raw_faces (recursive):"
            ls -R streamlit/data/raw_faces
          else
            echo "‚ùå ERROR: streamlit/data/raw_faces does not exist."
          fi
          
          echo "=== CHECKING FOR OUTPUT PICKLE ==="
          if [ -f "streamlit/data/encodings_insightface.pkl" ]; then
            echo "‚úÖ Encodings file was created."
          else
            echo "‚ùå ERROR: encodings_insightface.pkl was NOT created."
          fi

      - name: Upload encodings artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: encodings
          path: streamlit/data/encodings_insightface.pkl

      - name: Upload encodings to Supabase (optional)
        if: success()
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          SUPABASE_BUCKET: ${{ secrets.SUPABASE_BUCKET }}
          ENCODINGS_REMOTE_PATH: ${{ secrets.ENCODINGS_REMOTE_PATH }}
        run: |
          if [ -z "$SUPABASE_URL" ] || [ -z "$SUPABASE_KEY" ] || [ -z "$SUPABASE_BUCKET" ]; then
            echo "Secrets not set; skipping upload."
            exit 0
          fi
          python scripts/upload_encodings_to_supabase.py