name: Generate Encodings

on:
  workflow_dispatch: {}
  push:
    branches:
      - main
      - Insightface

jobs:
  generate-encodings:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system deps (for OpenCV/onnx)
        run: |
          sudo apt-get update
          sudo apt-get install -y libglib2.0-0 libsm6 libxrender1 libxext6 libgl1 ffmpeg

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          # Ensure critical dependencies are present for CI
          pip install onnxruntime opencv-python-headless supabase insightface

      - name: Run pregenerate encodings
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          SUPABASE_BUCKET: ${{ secrets.SUPABASE_BUCKET }}
          USE_SUPABASE: ${{ secrets.USE_SUPABASE }}
        run: |
          python scripts/pregenerate_encodings.py

      - name: üîç Diagnostic - List Downloaded Files
        if: always()
        run: |
          echo "=== Directory Structure Check ==="
          echo "Current Path: $(pwd)"
          if [ -d "streamlit/data" ]; then
            ls -R streamlit/data/
          else
            echo "‚ùå Directory streamlit/data does not exist!"
          fi

      - name: Upload encodings artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: encodings
          path: streamlit/data/encodings_insightface.pkl

      - name: Upload encodings to Supabase (optional)
        if: success()
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          SUPABASE_BUCKET: ${{ secrets.SUPABASE_BUCKET }}
          ENCODINGS_REMOTE_PATH: ${{ secrets.ENCODINGS_REMOTE_PATH }}
        run: |
          if [ -z "$SUPABASE_URL" ] || [ -z "$SUPABASE_KEY" ] || [ -z "$SUPABASE_BUCKET" ]; then
            echo "Supabase secrets not set; skipping upload step."
            exit 0
          fi
          if [ -f "scripts/upload_encodings_to_supabase.py" ]; then
            python scripts/upload_encodings_to_supabase.py
          else
            echo "Upload script not found, skipping."
          fi